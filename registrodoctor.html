      <h1 style="text-align: center">Registro de Medicos</h1>
      <form class="form-signin">

        <div class="form-group">
          <label for="inputAddress">Nombre</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="inputAddress">Apellido</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apellidos">
        </div>

        <div class="form-group">
          <label for="inputAddress">Numero Telefonico</label>
          <input type="number" class="form-control" id="inputNumber" placeholder="numero telefónico">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
            <label for="inputPassword4">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="contraseña">
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Los Pajaros 123">
        </div>

        <div>
          Genero<br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Femenino</label>
          </div>
        </div>
        <br>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Comuna</label>
            <input type="text" class="form-control" id="inputState">
          </div>
        </div>
       
        <center>

            <button class="btn btn-primary" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Continuar</button>
